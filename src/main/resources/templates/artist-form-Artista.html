        <!--Cuerpo del formulario-->
        <div class="row d-flex justify-content-center mb-5">      
        <div class="col-md-6 my-5">
            <div class="container-fluid">
                <h2>Datos personales</h2>
            </div>
            <div class="container-fluid">

                <form id="formulario-artista" th:action="@{/usuario/form}" method="POST" enctype="multipart/form-data">

                    <!--Nombre de usuario-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputName" aria-describedby="exampleName" placeholder="Nombre de usuario" name="nombre" th:value="${nombre}">
                            </div>
                        </div>
                    </div>
                    <!--Dirección de correo electrónico y contraseña-->
                    <div class="form-group">
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico" name="mail" th:value="${mail}">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" name="contrasenia" th:value="${contrasenia}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirmar contraseña" name="contrasenia1">
                    </div>
                    <!--Datos extras sobre la banda/grupo/asociación/etc-->
                    <h2>Sobre tu arte:</h2>
                    <div class="form-group">
                        <select class="custom-select form-control" id="inputTipoArte" name="actividad">
                          <option th:each="actividad : ${T(com.fanzin.enumeraciones.ActividadesEvento).values()}" 
                                        th:value="${actividad}" th:text="${actividad}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="inputDescripción" rows="5" placeholder="Ingresá una descripción" name="descripcion" th:value="${descripcion}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Imágen de perfil</label>
                        <input type="file" accept=".jpg,.png" class="form-control-file" id="exampleFormControlFile1" placeholder=".jpg .png" name="archivo" >
                    </div>
                   <h2>¿Querés agregar tus redes sociales?</h2>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputYoutube">Youtube:</label>
                                <input type="url" class="form-control" id="inputYoutube" aria-describedby="exampleYoutube"  placeholder="http://" name="youtube" th:value="${youtube}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputInstagram">Instagram:</label>
                                <input type="url" class="form-control" id="inputInstagram" aria-describedby="exampleInstagram"  placeholder="http://" name="instagram" th:value="${instagram}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputFacebook">Facebook:</label>
                                <input type="url" class="form-control" id="inputFacebook" aria-describedby="exampleFacebook"  placeholder="http://"name="facebook" th:value="${facebook}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="#inputTwitter">Twitter:</label>
                                <input type="url" class="form-control" id="inputTwitter" aria-describedby="exampleTwitter"  placeholder="http://" name="twitter" th:value="${twitter}">
                            </div>
                        </div>
                    </div> 
                    <div th:if="${exito != null}" th:text="${exito}" class="alert alert-success" role="alert" id="alert">
                    </div>
                    <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert" id="alert">
                    </div>
                    <button type="submit" class="btn btn-danger">Registrarme</button>
    
                  </form>
            </div>
        </div>
        </div>
       
        <!--Pie de página-->
        <footer th:include="/fragments.html::mi_footer"></footer>
        
        <div th:fragment="mi_footer">
            <footer class="bg-dark text-center text-white fixed-bottom mt-5">

                <div class="container pb-0">
                    <h5>Seguinos en:</h5>
                    <section class="mb-1">
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#" role="button">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="btn btn-outline-light btn-floating rounded-circle m-1" href="#!" role="button">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </section>
                </div>

            </footer>
        </div>
