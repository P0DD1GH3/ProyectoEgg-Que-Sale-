    <body>
    <div th:insert="/fragments.html::mi_header"></div>
    <h2 style="text-align:center;background-color: #6763633e;">Login</h2>
    <br/>

    <div class="container-1" id="container-loguin">

    
        <!--FORMULARIO-->

        <form th:action="@{/logincheck}" method="POST">
            <div class="row">
                <!--BOTONES RED SOCIAL-->
<!--                <div class="col-1">
                    <a href="#" class="fb btn">
                        <i class="fab fa-2x fa-facebook fa-fw"></i> Login con Facebook
                    </a>
                    <br/>
                    <a href="#" class="twitter btn">
                        <i class="fab fa-2x fa-twitter fa-fw"></i> Login con Twitter
                    </a>
                    <br/>
                    <a href="#" class="google btn">

                <div class="col">

                    <!--INGRESO MANUAL... EMAIL Y PASS-->

                    <p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert" id="alert"> </p>
                    <p th:if="${logout != null}" th:text="${logout}" class="alert alert-danger" role="alert" id="alert"> </p>

                    <input type="text" name="mail" placeholder="Usuario" required>
                    <input type="password" name="contrasenia" placeholder="Password" required>
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>

    <div class="bottom-container">
        <div class="row">
            <div class="col">
                <a th:href="@{/usuario/form}" style="color:white" class="btn">Registrarse</a>
            </div>
            <div class="col">
                <a href="#" style="color:white" class="btn">Olvidé mi contraseña</a>
            </div>
        </div>
    </div>
